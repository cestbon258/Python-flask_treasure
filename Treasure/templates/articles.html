{% extends 'layout.html' %}

{% block body %}
  <h1>Articles</h1>
  <ul class="list-group">
    {% for article in articles %}
      <li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a><span class="time-display">{{article.create_date}}</span></li>
    {% endfor %}
  </ul>
{% endblock %}
