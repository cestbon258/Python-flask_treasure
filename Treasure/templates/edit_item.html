{% extends 'layout.html' %}

{% block body %}
<!-- {{itemInfo}} -->
<!-- {{cate}} -->

  {% for i in itemInfo %}
    <form method="POST" action="{{url_for('change_item', id=i.id)}}">
      <div  align="right" style="color: grey;"><a href="/user/{{i.store_id}}" >store</a> | <a href="/view_item/{{i.store_id}}" >view items</a> | <span class="active" >edit item</span></div>

      <div class="form-group">
        <label>Category:<span style="color:red;">*<span> </label>
          <select class="form-control" name="cate" >
            {% for temp in cate %}
                <option {% if temp.category == i.category %} selected  disabled="disabled" {% endif %}>{{temp.category}}</option>

            {% endfor %}
          </select>
      </div>
      <input type="hidden" value="{{i.store_id}}" name="store_id">
    	<div class="form-group">
       	<label>Book Name:<span style="color:red;">*<span> </label>
        <input type="text" class="form-control" name="b_name" value={{i.book_name}} >
    	</div>
    	<div class="form-group">
       	<label>Author:<span style="color:red;">*<span></label>
       	<input type="text" class="form-control" name="author" value={{i.author}}>
    	</div>
      <div class="form-group">
        <label>Publisher:<span style="color:red;">*<span> </label>
        <input type="text" class="form-control" name="pub" value={{i.publisher}}>
      </div>
      <div class="form-group">
        <label>Isuued Date:<span style="color:red;">*<span></label>
        <input type="text" class="form-control" name="date" value={{i.issue_date}}>
      </div>
      <div class="form-group">
        <label>price:<span style="color:red;">*<span></label>
        <input type="text" class="form-control" name="price" value={{i.price}}>
      </div>
      <input class="btn btn-primary" value="Save" type="submit">
      {% else %}
        <div class="alert alert-danger">
          <strong>Error! </strong>Information Missing.
        </div>
    </form>
  {% endfor %}

{% endblock %}
{% block js %}
  <script>

  </script>
{% endblock %}
